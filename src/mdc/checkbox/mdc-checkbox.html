<template id="${id}">
    <div class="mdc-form-field">
        <div class="mdc-checkbox">
            <input id="${id}-input" 
                   type="checkbox" 
                   class="mdc-checkbox__native-control" 
                   checked.two-way="checked" />
            <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                    <path class="mdc-checkbox__checkmark-path" fill="none" d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
            </div>
        </div>
        <label for="${id}-input" class="${valid?'':'validation-error'}">${label}${required?"*":""}</label>
    </div>
    <div id="${id}-checkbox-text-val-msg"
            if.bind="validationErrors.length>0">
        <div class="mdc-checkbox-helper-text--validation-msg"
            aria-hidden="true">
            <span repeat.for="error of validationErrors">${error}</span>
        </div>
    </div>
</template>
